replicaCount: 1

image:
  repository: nikolaybezdenezhnykh/user-service
  pullPolicy: IfNotPresent
  tag: "0.2"

nameOverride: ""
fullnameOverride: ""

existingSecret: ""
existingConfigMap: ""

containerPort: 80

updateStrategy:
  type: RollingUpdate

livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 2
  path: /health

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
  path: /health

service:
  type: ClusterIP
  port: 80
  protocol: TCP
  name: api

metrics:
  enabled: false

ingress:
  ingressClassName: nginx
  hostname: arch.homework
  extraPaths: []
  path: /user(/|$)(.*)
  pathType: Prefix
  useAnnotations: true
  annotations: 
    useRegex: true
    rewriteTarget: /api/v1.0/user/$2
