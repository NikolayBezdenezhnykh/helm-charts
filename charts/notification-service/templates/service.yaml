{{- $service := .Values.service | default dict -}}
apiVersion: v1
kind: Service
metadata: 
  name: {{ include "notification-service.fullname" . }}
  labels: 
    app: {{ include "notification-service.name" . }}
spec:
  selector: 
    app: {{ include "notification-service.name" . }}
  ports:
    - protocol: {{ $service.protocol }}
      port: {{ $service.port }}
      targetPort: {{ .Values.containerPort }}
      name: {{ $service.name }}
  type: {{ $service.type }}